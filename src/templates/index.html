<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="https://solanart.io/solanart-logo.svg">
    <title>Find NFTs</title>
</head>

<body>
    <div id="main">
        <img width="100px" src="https://solanart.io/solanart-logo.svg">
        <span>Find any <span style="color: #d81ffa;">Solana</span> NFT</span>
        <form action="search" method="get">
            <input type="text" name="address" onfocus="toggleForm()" onblur="toggleForm()"
                placeholder="Enter address here...">
            <button type="submit" value="Submit">Find</button>
        </form>
    </div>
    <footer>
        Powered by Moralis
    </footer>

    <script>
        function toggleForm() {
            const form = document.querySelector("form");
            form.classList.toggle("active");
        }
    </script>
</body>

</html>
